unit: ancestry/remaster/human
in: ancestry
group: "_{Player Core}"
name: "_{Human}"

form:
  - select: heritage/human
    name: "_{Human Heritage}"
    max: 1

inc:
  - set: ancestry
    value: "_{Human}"
  - set: hp-ancestry
    value: 8

# set languages
  - set: languages
    value: "_{Common}"

# write ancestry short descriptions
  - at: '@ancestry'
    replace:
      - article: ancestry
        title: "_{Human}"
        contents:
          - flags:
              - "_{Human}"
              - "_{Humanoid}"
          - field: ancestry-speed
            frame: right
            label: "_{Speed}"
            control: value
            value: "_{25ft}"
          - hr:
          - p: "_{start with 1 additional language}"
            
